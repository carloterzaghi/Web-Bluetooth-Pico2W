<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador Pico 2W</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: white;
            font-weight: 500;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 140px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-connect {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .btn-led-on {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-led-off {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-toggle {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .controls {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .controls.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .led-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 20px auto;
            background: #333;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .led-indicator.on {
            background: #4CAF50;
            box-shadow: 0 0 20px #4CAF50, inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .loading {
            display: none;
            color: white;
            margin: 10px 0;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Pico 2W</h1>
        
        <div id="status" class="status disconnected">
            Desconectado
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading">
            <span class="spinner"></span>
            Conectando...
        </div>

        <button id="connectBtn" class="btn btn-connect">
            Conectar Bluetooth
        </button>

        <div id="controls" class="controls">
            <div class="led-indicator" id="ledIndicator"></div>
            
            <button id="ledOnBtn" class="btn btn-led-on">
                ðŸ’¡ Ligar LED
            </button>
            
            <button id="ledOffBtn" class="btn btn-led-off">
                ðŸŒ™ Desligar LED
            </button>
            
            <button id="toggleBtn" class="btn btn-toggle">
                ðŸ”„ Alternar
            </button>
        </div>
    </div>

    <script>
        class PicoController {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.isConnected = false;
                this.ledState = false;
                
                this.initElements();
                this.bindEvents();
                this.checkBluetoothSupport();
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.errorEl = document.getElementById('error');
                this.loadingEl = document.getElementById('loading');
                this.connectBtn = document.getElementById('connectBtn');
                this.controlsEl = document.getElementById('controls');
                this.ledIndicator = document.getElementById('ledIndicator');
                this.ledOnBtn = document.getElementById('ledOnBtn');
                this.ledOffBtn = document.getElementById('ledOffBtn');
                this.toggleBtn = document.getElementById('toggleBtn');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.ledOnBtn.addEventListener('click', () => this.sendCommand('on'));
                this.ledOffBtn.addEventListener('click', () => this.sendCommand('off'));
                this.toggleBtn.addEventListener('click', () => this.sendCommand('toggle'));
            }

            checkBluetoothSupport() {
                if (!navigator.bluetooth) {
                    this.showError('Bluetooth nÃ£o suportado neste navegador. Use Chrome/Edge no desktop ou Android.');
                    this.connectBtn.disabled = true;
                }
            }

            async toggleConnection() {
                if (this.isConnected) {
                    await this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    this.showLoading(true);
                    this.hideError();

                    // Solicitar dispositivo Bluetooth
                    this.device = await navigator.bluetooth.requestDevice({
                        filters: [
                            { name: 'Pico2W' }
                        ],
                        optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // Nordic UART Service UUID
                    });

                    // Conectar ao GATT server
                    const server = await this.device.gatt.connect();
                    
                    // Obter o serviÃ§o UART
                    const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                    
                    // Obter a caracterÃ­stica TX (para enviar dados)
                    this.characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

                    // Configurar listener para desconexÃ£o
                    this.device.addEventListener('gattserverdisconnected', () => {
                        this.onDisconnected();
                    });

                    this.onConnected();

                } catch (error) {
                    console.error('Erro na conexÃ£o:', error);
                    this.showError('Erro ao conectar: ' + error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            async disconnect() {
                if (this.device && this.device.gatt.connected) {
                    await this.device.gatt.disconnect();
                }
                this.onDisconnected();
            }

            onConnected() {
                this.isConnected = true;
                this.statusEl.textContent = 'Conectado ao Pico2W';
                this.statusEl.className = 'status connected';
                this.connectBtn.textContent = 'Desconectar';
                this.connectBtn.className = 'btn btn-led-off';
                this.controlsEl.classList.add('show');
            }

            onDisconnected() {
                this.isConnected = false;
                this.device = null;
                this.characteristic = null;
                this.statusEl.textContent = 'Desconectado';
                this.statusEl.className = 'status disconnected';
                this.connectBtn.textContent = 'Conectar Bluetooth';
                this.connectBtn.className = 'btn btn-connect';
                this.controlsEl.classList.remove('show');
                this.updateLedIndicator(false);
            }

            async sendCommand(command) {
                if (!this.characteristic) {
                    this.showError('NÃ£o conectado ao dispositivo');
                    return;
                }

                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(command);
                    await this.characteristic.writeValue(data);
                    
                    // Atualizar estado do LED baseado no comando
                    if (command === 'on' || command === '1' || command === 'true') {
                        this.ledState = true;
                    } else if (command === 'off' || command === '0' || command === 'false') {
                        this.ledState = false;
                    } else if (command === 'toggle' || command === 'tg') {
                        this.ledState = !this.ledState;
                    }
                    
                    this.updateLedIndicator(this.ledState);
                    console.log('Comando enviado:', command);

                } catch (error) {
                    console.error('Erro ao enviar comando:', error);
                    this.showError('Erro ao enviar comando: ' + error.message);
                }
            }

            updateLedIndicator(isOn) {
                if (isOn) {
                    this.ledIndicator.classList.add('on');
                } else {
                    this.ledIndicator.classList.remove('on');
                }
            }

            showError(message) {
                this.errorEl.textContent = message;
                this.errorEl.style.display = 'block';
                setTimeout(() => {
                    this.errorEl.style.display = 'none';
                }, 5000);
            }

            hideError() {
                this.errorEl.style.display = 'none';
            }

            showLoading(show) {
                this.loadingEl.style.display = show ? 'block' : 'none';
                this.connectBtn.disabled = show;
            }
        }

        // Inicializar o controlador quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PicoController();
        });
    </script>
</body>
</html>
